<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="./public/bids.css">
<link  rel="icon" type="image/png" href="images/favicon.jpg">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>PAYMENTS</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/homelogo.jpg" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="start">Welcome</span><br>
                    <span class="user">User</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                     <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/home">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user-pin icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-transfer-alt icon'></i>
                            <span class="text nav-text">Portfolio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/usersecurities">
                            <i class='bx bx-spreadsheet icon'></i>
                            <span class="text nav-text">Securities</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/bids">
                            <i class='bx bxs-hand icon' ></i>
                            <span class="text nav-text">Bids</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/payments">
                            <i class='bx bx-credit-card icon'></i>
                            <span class="text nav-text">Payments</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom content">
                <li class="">
                    <a href="/welcome">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                       <span class="switch"></span> 
                    </div>
                </li>

            </div>
        </div>
    </nav>

    <section class="home">
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <h2>PAYMENTS</h2>
                </div>
                    <div class="user-info">
                        <div class="search--box">
                            <i class='bx bx-search icon'></i>
                            <input type="text" placeholder="Search...">
                        </div>
                        <img src="images/dashlogo.jpg" alt="">
                    </div>
            </div>

                <div class= "card--container">
                    <p class="bid-header"> Kindly fill out this form and confirm to move into the next step of payment.</p>
                    <div class = "card--wrapper">
                        <div class="card">
                            <div class="card--header">
                                <h3>Payment Form</h3>
                            </div>

                            <div class="bid-container">
                                <form id="Bids" action="" method="post">
                                    <div class="input-box">
                                        <div class="input-field">
                                            <input type="text" id="username" placeholder="Username" required>
                                        </div>
                                    </div>
                                    
                                    <div class="input-box">
                                        <div class="input-field">
                                            <input type="text" id="bondID" placeholder="BOND ID" required>
                                        </div>
                                    </div>
    
                                    <div class="input-box">
                                        <div class="input-field">
                                            <input type="number" id="yield" placeholder="Yield" required onchange="validateYield()">
                                        </div>
                                    </div>
                                  
                                    <div class="input-box">
                                        <div class="input-field">
                                            <input type="number" id="phone" placeholder="Phone Number" required>
                                        </div>
                                    </div>
                              
                                <label><input type= "checkbox"> I have confirmed all my details</label><br>
                                <button type="submit" class="btn">Make Payment</button>
                                <br><br>
                                <button type="reset"  class="btn2" onclick="clearForm()">Clear</button>

                                </form>
                        </div>
                    </div>
                </div>
        </div>
    </section>

    <script src="./public/bids.js"></script>

</body>
</html>
